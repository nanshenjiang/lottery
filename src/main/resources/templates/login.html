<!DOCTYPE html>
<!--<html lang="en"  xmlns:th="http://www.thymeleaf.org">-->
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>登录页</title>
		<!-- Bootstrap core CSS -->
		<link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.css}" rel="stylesheet">
		<!-- Custom styles for this template -->
		<link href="asserts/css/signin.css "th:href="@{/asserts/css/signin.css}" rel="stylesheet">
	</head>

	<body class="text-center">
		<form class="form-signin" action="#" th:action="@{login}" method="post">
			<img class="mb-4" src="asserts/img/method-draw-image.svg" th:src="@{/asserts/img/u_222247108_2149749603_fm_26_gp_0.svg}" alt="" width="72" height="72">
			<h1 class="h3 mb-3 font-weight-normal" >请登录</h1>
			<!--加入p标签，标签的颜色设置为红色，标签的内容由controller中msg获得-->
			<!--使用if方法，同时变量表达式中的内置工具判断msg是否为空-->
			<p style="color: red" th:text="${errorMsg}" th:if="${loginError}==true"></p>
			<label class="sr-only" >用户名</label>
			<input type="text" name="username" class="form-control" placeholder="请输入账号"  required="" autofocus="">
			<label class="sr-only">密码</label>
			<input type="password" name="password" class="form-control" placeholder="请输入密码"  required="">
			<div class="checkbox mb-3">
				<label>
          <input type="checkbox"  name="remember-me" >记住我
        </label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit" >登录</button>
			<!--<p class="mt-5 mb-3 text-muted">© 2018-2019</p>-->
		</form>

	</body>

</html>
